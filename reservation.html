<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Arkademy Travel</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
			<h1>Reservation</h1>
			<form action="">
				<p>
					<input class="inputData" type="text" placeholder="Input your name">
				</p>
				<p>
					<input class="inputData" type="text" placeholder="Input your email">
				</p>
				<p>
					<input class="inputPhone" type="text" placeholder="Phone number">
					<select class="inputNation" name="nationality">
						<option value="">Select your nationality</option>
						<option value="#">Indonesia</option>
						<option value="#">American</option>
						<option value="#">South Korea</option>
						<option value="#">Japan</option>
					</select>
				</p>
				<p>
					<textarea class="inputArea" cols="30" rows="10" placeholder="Explain about your trip"></textarea>
				</p>
				<button class="btn-submit" type="submit">Submit</button>
            </form>
		</div>
	</body>
</html>
